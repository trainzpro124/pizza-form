<section id="order">
<h2>Formulir Penesanan</h2>

<form action="#" method="post">
  <label for="nara">Nama Anda: 
  <input type="text" id="nana" name="nama" placeholder="Masukkan nama lengkap" required><br><br>

  <label for="email">Email :
  <input type="email" id="email" name="email" placeholder="contoh@email.com"><br><br>

  <label for="ukuran">Ukuran Pizza : </label>
  <select name="ukuran" id="ukuran">
    <option value="sedang" >kecil</option>
    <option value="sedang" >Sedang</option>
    <option value="sedang" >jumbo</option>
  </select> <br><br>

  <label>Pilih Topping : </label>
  <input type="checkbox" name="topping" value="keju"> Keju
  <input type="checkbox" name="topping" value="janur"> Jamur
  <input type="checkbox" name="topping" value="daging"> Daging<br><br>

  <label>Pilih Jenis Pizza : </label>
  <input type="radio" name="jonis" value="Vegetarian"> Vegetarian
  <input type="radio" name="jenis" value="BBQ Chicken"> BBQ Chicken<br><br>
  <label for="catatan"> Catatan Tarbahan : </label><br>
    <textarea name="catatan" id="catatan" rows="4" cols="3" placeholder="Contoh; Tanpa sambal. "></textarea><br><br>
  <button type="submit">Pesan Sekarang</button>
  </form>
